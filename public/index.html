<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!-- VERY IMPORTANT: Netlify form detection – must be here for build-time scanning -->
  <form name="loan-enquiry" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="loan-enquiry" />
    <!-- Honeypot (spam protection) – leave empty, bots fill it -->
    <input type="text" name="bot-field" />
    <!-- Mirror ALL fields exactly (names must match your React form) -->
    <input name="firstName" />
    <input name="lastName" />
    <input name="email" />
    <input name="mobile" />
    <input name="monthlySalary" />
    <input name="requiredLoanAmount" />
  </form>

  <div id="root"></div>
</body>
